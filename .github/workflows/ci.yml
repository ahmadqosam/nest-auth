name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Generate Keys (for testing)
      run: npm run keys:gen
      
    - name: Run Linter
      run: npm run lint

    - name: Run Unit Tests
      run: npm run test

    - name: Run E2E Tests
      env:
        DATABASE_URL: "file:./test.db" 
        DB_TOKEN: "dummy_token"
        JWT_AT_SECRET: "super_secret_at"
        JWT_EXPIRES_IN: "15m"
        JWT_RT_EXPIRES_IN: "7d"
        JWT_RT_EXPIRES_IN_MS: "604800000"
      run: |
        npx prisma generate
        npx prisma db push --accept-data-loss
        npm run test:e2e

    - name: Build
      run: npm run build
