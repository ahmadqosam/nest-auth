name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Generate keys (for testing)
        run: npm run keys:gen

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run E2E tests
        env:
          DATABASE_URL: "file:./test.db"
          DB_TOKEN: "test"
          APP_ID: "ci-test-app"
          ISSUER: "ci-test-issuer"
          JWT_EXPIRES_IN: "1h"
          JWT_PRIVATE_KEY: "test"
          JWT_RT_EXPIRES_IN_MS: "1d"
        run: |
          npx prisma generate
          npx prisma db push
          npm run test:e2e
      
      - name: Build
        run: npm run build

